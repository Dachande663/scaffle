<ul class="breadcrumb">
	<li><a ui-sref="app.dashboard">Dashboard</a></li>
	<li><a ui-sref="app.collections">Collections</a></li>
	<li class="active" ng-bind="::schema.name"></li>
</ul>


<div class="page-header">
	<a ui-sref="app.collection.new" class="btn btn-primary pull-right">Add new</a>
	<h1 ng-bind="::schema.name"></h1>
</div>


<table class="table table-bordered table-striped">

	<thead>
		<tr>
			<th>Name</th>
			<th>Created</th>
			<th>Updated</th>
			<th>&nbsp;</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="entity in entities">
			<td><a ui-sref="app.collection.view({slug:entity._id})" ng-bind="::entity.name"></a></td>
			<td ng-bind="::entity._created"></td>
			<td ng-bind="::entity._updated"></td>
			<td>
				<a ui-sref="app.collection.view({slug:entity._id})">edit</a>
				<a ui-sref="app.collection.delete({slug:entity._id})">delete</a>
			</td>
		</tr>
	</tbody>

</table>

<ul class="pagination">
	<li class="disabled"><a href="#">&laquo;</a></li>
	<li class="active"><a href="#">1</a></li>
	<li class="disabled"><a href="#">&raquo;</a></li>
</ul>
